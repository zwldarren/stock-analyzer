services:
    stock-analyzer:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: stock-analyzer
        env_file:
            - ../.env
        volumes:
            # Mount base directory for all runtime data persistence
            - ../stock-analyzer-data:/app/stock-analyzer-data
        environment:
            # Set BASE_DIR to the mounted volume path
            - BASE_DIR=/app/stock-analyzer-data
        restart: unless-stopped
